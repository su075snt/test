<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán Học Thông Minh Đa Năng</title>
    <style>
        :root {
            --primary: #4834d4;
            --success: #2ecc71;
            --error: #eb4d4b;
            --bg: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .header {
            width: 90%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .lang-btn {
            padding: 6px 12px;
            border: 2px solid var(--primary);
            border-radius: 15px;
            cursor: pointer;
            background: white;
            font-weight: bold;
        }

        .lang-btn.active { background: var(--primary); color: white; }

        /* Tabs & Modes */
        .control-panel {
            width: 90%;
            max-width: 500px;
            background: #fff;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }

        .btn-group {
            display: flex;
            gap: 5px;
            margin-bottom: 8px;
        }

        .group-label {
            font-size: 0.8rem;
            color: #636e72;
            margin-bottom: 5px;
            font-weight: bold;
            display: block;
        }

        .btn-item {
            flex: 1;
            padding: 10px 5px;
            border: none;
            background: #f1f2f6;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .btn-item.active { background: var(--primary); color: white; }

        /* Play Card */
        .card {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        #question {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 15px 0;
            color: #2d3436;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .opt-btn {
            padding: 18px;
            font-size: 1.4rem;
            border: 2px solid #f1f2f6;
            border-radius: 12px;
            background: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .wrong { background: var(--error) !important; color: white; border-color: var(--error); }

        .score-box {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #eee;
            padding-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <div id="lang-btns">
            <button class="lang-btn active" onclick="setLang('vi')">Việt</button>
            <button class="lang-btn" onclick="setLang('ja')">日本語</button>
        </div>
        <div style="color: var(--primary); font-weight: bold;">MATH KIDS</div>
    </div>

    <div class="control-panel">
        <span class="group-label">PHẠM VI SỐ (RANGE):</span>
        <div class="btn-group">
            <button class="btn-item active" onclick="setRange(1, 20, this)">1-20</button>
            <button class="btn-item" onclick="setRange(20, 100, this)">20-100</button>
            <button class="btn-item" onclick="setRange(100, 1000, this)">100-1000</button>
        </div>

        <span class="group-label">PHÉP TÍNH (MODE):</span>
        <div class="btn-group">
            <button class="btn-item active" onclick="setMode('all', this)">+ & -</button>
            <button class="btn-item" onclick="setMode('plus', this)">CHỈ CỘNG (+)</button>
            <button class="btn-item" onclick="setMode('minus', this)">CHỈ TRỪ (-)</button>
        </div>
    </div>

    <div class="card">
        <div id="feedback" style="height: 25px; font-weight: bold;"></div>
        <div id="question">...</div>
        <div class="options-grid" id="options"></div>
        
        <div class="score-box">
            <span style="color: var(--success);">Đúng: <span id="correct-count">0</span></span>
            <span style="color: #636e72;">Tổng: <span id="total-count">0</span></span>
        </div>
    </div>

<script>
    let config = { lang: 'vi', min: 1, max: 20, mode: 'all' };
    let stats = { correct: 0, total: 0 };
    let answer = 0;

    const dict = {
        vi: { plus: "cộng", minus: "trừ", ok: "Đúng rồi!", no: "Sai rồi!", lang: "vi-VN" },
        ja: { plus: "たす", minus: "ひく", ok: "正解です!", no: "違います!", lang: "ja-JP" }
    };

    function setLang(l) {
        config.lang = l;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(l === 'vi' ? 'Việt' : '日本語')));
        newQuestion();
    }

    function setRange(min, max, btn) {
        config.min = min; config.max = max;
        highlightBtn(btn);
        newQuestion();
    }

    function setMode(m, btn) {
        config.mode = m;
        highlightBtn(btn);
        newQuestion();
    }

    function highlightBtn(btn) {
        const parent = btn.parentElement;
        parent.querySelectorAll('.btn-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = dict[config.lang].lang;
        window.speechSynthesis.speak(msg);
    }

    function newQuestion() {
        let isPlus = config.mode === 'all' ? Math.random() > 0.5 : config.mode === 'plus';
        let n1, n2, txt, symbol;

        if (isPlus) {
            n1 = Math.floor(Math.random() * (config.max - config.min)) + config.min;
            n2 = Math.floor(Math.random() * (config.max - config.min)) + config.min;
            answer = n1 + n2;
            symbol = "+";
            txt = `${n1} ${dict[config.lang].plus} ${n2}`;
        } else {
            const a = Math.floor(Math.random() * (config.max - config.min)) + config.min;
            const b = Math.floor(Math.random() * (config.max - config.min)) + config.min;
            n1 = Math.max(a, b); n2 = Math.min(a, b);
            answer = n1 - n2;
            symbol = "-";
            txt = `${n1} ${dict[config.lang].minus} ${n2}`;
        }

        document.getElementById('question').innerText = `${n1} ${symbol} ${n2}`;
        document.getElementById('feedback').innerText = "";
        speak(txt);
        renderOptions();
    }

    function renderOptions() {
        const grid = document.getElementById('options');
        grid.innerHTML = '';
        let opts = [answer];
        while(opts.length < 4) {
            let w = Math.max(0, answer + Math.floor(Math.random() * 14) - 7);
            if(!opts.includes(w)) opts.push(w);
        }
        opts.sort(() => Math.random() - 0.5).forEach(v => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = v;
            b.onclick = () => {
                document.querySelectorAll('.opt-btn').forEach(btn => btn.onclick = null);
                stats.total++;
                if(v === answer) {
                    stats.correct++;
                    b.classList.add('correct');
                    document.getElementById('feedback').innerText = dict[config.lang].ok;
                    speak(dict[config.lang].ok);
                } else {
                    b.classList.add('wrong');
                    document.getElementById('feedback').innerText = dict[config.lang].no;
                    speak(dict[config.lang].no);
                }
                document.getElementById('correct-count').innerText = stats.correct;
                document.getElementById('total-count').innerText = stats.total;
                setTimeout(newQuestion, 1200);
            };
            grid.appendChild(b);
        });
    }

    window.onload = newQuestion;
</script>
</body>
</html>
