<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toán Cộng Trừ Chuyên Sâu</title>
    <style>
        :root { --primary: #2d3436; --success: #00b894; --error: #d63031; --bg: #f1f2f6; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 15px; -webkit-tap-highlight-color: transparent; }
        .header { width: 100%; max-width: 480px; display: flex; justify-content: space-between; margin-bottom: 10px; }
        .lang-btn { padding: 8px 15px; border: 2px solid var(--primary); border-radius: 20px; cursor: pointer; background: white; font-weight: bold; }
        .lang-btn.active { background: var(--primary); color: white; }
        .control-panel { width: 100%; max-width: 480px; background: white; border-radius: 15px; padding: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; box-sizing: border-box; }
        .label { font-size: 0.75rem; font-weight: bold; color: #636e72; margin: 8px 0 4px; display: block; }
        .btn-group { display: flex; gap: 5px; margin-bottom: 8px; }
        .btn-item { flex: 1; padding: 10px 2px; border: none; background: #dfe6e9; cursor: pointer; border-radius: 8px; font-weight: bold; font-size: 0.85rem; }
        .btn-item.active { background: var(--primary); color: white; }
        .card { background: white; width: 100%; max-width: 480px; padding: 30px 20px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; box-sizing: border-box; position: relative; min-height: 300px; }
        #question { font-size: 3.5rem; font-weight: bold; margin: 15px 0; color: #2d3436; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-btn { padding: 20px; font-size: 1.8rem; border: 2px solid #eee; border-radius: 15px; background: #fff; cursor: pointer; font-weight: bold; }
        .correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .wrong { background: var(--error) !important; color: white; border-color: var(--error); }
        .score-box { margin-top: 25px; display: flex; justify-content: space-around; border-top: 2px dashed #eee; padding-top: 15px; font-weight: bold; }
        #start-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; border-radius: 25px; display: flex; justify-content: center; align-items: center; z-index: 10; }
        #start-overlay button { padding: 15px 30px; font-size: 1.2rem; border-radius: 10px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <button class="lang-btn active" id="vi-btn" onclick="setLang('vi')">VN</button>
            <button class="lang-btn" id="ja-btn" onclick="setLang('ja')">JP</button>
        </div>
        <div style="font-weight: bold;">MATH PLUS</div>
    </div>

    <div class="control-panel">
        <span class="label">PHẠM VI:</span>
        <div class="btn-group">
            <button class="btn-item active" onclick="setRange('1-20', this)">1-20</button>
            <button class="btn-item" onclick="setRange('20-100', this)">20-100</button>
            <button class="btn-item" onclick="setRange('100-1000', this)">100-1000</button>
        </div>
        <span class="label">PHÉP TÍNH:</span>
        <div class="btn-group">
            <button class="btn-item active" onclick="setMode('all', this)">+ & -</button>
            <button class="btn-item" onclick="setMode('plus', this)">Cộng (+)</button>
            <button class="btn-item" onclick="setMode('minus', this)">Trừ (-)</button>
        </div>
    </div>

    <div class="card">
        <div id="start-overlay">
            <button onclick="startApp()">BẤT ĐẦU / START</button>
        </div>
        <div id="feedback" style="height: 25px; font-weight: bold;"></div>
        <div id="question">...</div>
        <div class="options-grid" id="options"></div>
        <div class="score-box">
            <span style="color: var(--success);">Đúng: <span id="correct-count">0</span></span>
            <span style="color: #636e72;">Tổng: <span id="total-count">0</span></span>
        </div>
    </div>

<script>
    let conf = { lang: 'vi', range: '1-20', mode: 'all' };
    let stats = { correct: 0, total: 0 };
    let answer = 0;
    let isStarted = false;

    const dict = {
        vi: { plus: "cộng", minus: "trừ", ok: "Đúng rồi", no: "Sai rồi", code: "vi-VN" },
        ja: { plus: "たす", minus: "ひく", ok: "正解", no: "違います", code: "ja-JP" }
    };

    function startApp() {
        isStarted = true;
        document.getElementById('start-overlay').style.display = 'none';
        newGame();
    }

    function speak(text) {
        if (!isStarted) return;
        window.speechSynthesis.cancel();
        
        const msg = new SpeechSynthesisUtterance(text);
        const voices = window.speechSynthesis.getVoices();
        // Đặc trị iOS: Tìm voice vi-VN của Apple
        const selectedVoice = voices.find(v => v.lang.replace('_', '-').startsWith(dict[conf.lang].code));
        if (selectedVoice) msg.voice = selectedVoice;
        
        msg.lang = dict[conf.lang].code;
        msg.rate = 1.0;
        window.speechSynthesis.speak(msg);
    }

    // Load voices cho trình duyệt Safari/iOS
    window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };

    function setLang(l) {
        conf.lang = l;
        document.getElementById('vi-btn').classList.toggle('active', l==='vi');
        document.getElementById('ja-btn').classList.toggle('active', l==='ja');
        if(isStarted) newGame();
    }

    function setRange(r, btn) {
        conf.range = r;
        updateUI(btn);
        if(isStarted) newGame();
    }

    function setMode(m, btn) {
        conf.mode = m;
        updateUI(btn);
        if(isStarted) newGame();
    }

    function updateUI(btn) {
        btn.parentElement.querySelectorAll('.btn-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function r(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

    function newGame() {
        let isPlus = conf.mode === 'all' ? Math.random() > 0.5 : conf.mode === 'plus';
        let n1, n2, symbol, speakOp;
        let bounds = conf.range.split('-').map(Number);

        if (isPlus) {
            n1 = r(bounds[0], bounds[1]/2); n2 = r(bounds[0], bounds[1]/2);
            answer = n1 + n2; symbol = "+"; speakOp = dict[conf.lang].plus;
        } else {
            let a = r(bounds[0], bounds[1]); let b = r(bounds[0], bounds[1]);
            n1 = Math.max(a, b); n2 = Math.min(a, b);
            answer = n1 - n2; symbol = "-"; speakOp = dict[conf.lang].minus;
        }

        document.getElementById('question').innerText = `${n1} ${symbol} ${n2}`;
        document.getElementById('feedback').innerText = "";
        speak(`${n1} ${speakOp} ${n2}`);
        renderOptions();
    }

    function renderOptions() {
        const grid = document.getElementById('options');
        grid.innerHTML = '';
        let choices = new Set([answer]);
        let offsets = [1, -1, 2, -2, 3, -3, 10, -10];
        
        while(choices.size < 4) {
            let off = offsets[r(0, offsets.length - 1)];
            let wrong = answer + off;
            if (wrong >= 0 && wrong !== answer) choices.add(wrong);
            if (choices.size < 4) {
                let fall = answer + r(-5, 5);
                if (fall >= 0 && fall !== answer) choices.add(fall);
            }
        }

        Array.from(choices).sort(() => Math.random() - 0.5).forEach(v => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = v;
            b.onclick = () => {
                document.querySelectorAll('.opt-btn').forEach(btn => btn.onclick = null);
                stats.total++;
                if(v === answer) {
                    stats.correct++;
                    b.classList.add('correct');
                    document.getElementById('feedback').innerText = dict[conf.lang].ok;
                    document.getElementById('feedback').style.color = "var(--success)";
                    speak(dict[conf.lang].ok);
                } else {
                    b.classList.add('wrong');
                    document.getElementById('feedback').innerText = dict[conf.lang].no;
                    document.getElementById('feedback').style.color = "var(--error)";
                    speak(dict[conf.lang].no);
                }
                document.getElementById('correct-count').innerText = stats.correct;
                document.getElementById('total-count').innerText = stats.total;
                setTimeout(newGame, 1300);
            };
            grid.appendChild(b);
        });
    }
</script>
</body>
</html>
