<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toán Học Việt - Nhật (iOS Optimized)</title>
    <style>
        :root { --primary: #4834d4; --success: #20bf6b; --error: #eb3b5a; --bg: #f1f2f6; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 15px; -webkit-tap-highlight-color: transparent; }
        .header { width: 100%; max-width: 480px; display: flex; justify-content: space-between; margin-bottom: 10px; }
        .lang-btn { padding: 10px 20px; border: 2px solid var(--primary); border-radius: 25px; cursor: pointer; background: white; font-weight: bold; font-size: 0.9rem; }
        .lang-btn.active { background: var(--primary); color: white; }
        .control-panel { width: 100%; max-width: 480px; background: white; border-radius: 15px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; box-sizing: border-box; }
        .label { font-size: 0.75rem; font-weight: bold; color: #747d8c; margin: 10px 0 5px; display: block; }
        .btn-group { display: flex; gap: 6px; }
        .btn-item { flex: 1; padding: 12px 2px; border: none; background: #dfe4ea; cursor: pointer; border-radius: 10px; font-weight: bold; font-size: 0.85rem; }
        .btn-item.active { background: var(--primary); color: white; }
        .card { background: white; width: 100%; max-width: 480px; padding: 35px 20px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; box-sizing: border-box; position: relative; min-height: 350px; }
        #question { font-size: 3.8rem; font-weight: bold; margin: 15px 0; color: #2f3542; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .opt-btn { padding: 22px; font-size: 1.8rem; border: 2px solid #f1f2f6; border-radius: 18px; background: #fff; cursor: pointer; font-weight: bold; transition: 0.1s; }
        .correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .wrong { background: var(--error) !important; color: white; border-color: var(--error); }
        .score-box { margin-top: 30px; display: flex; justify-content: space-around; border-top: 2px dashed #f1f2f6; padding-top: 20px; font-weight: bold; color: #57606f; }
        #start-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; border-radius: 30px; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; }
        #start-overlay button { padding: 18px 40px; font-size: 1.3rem; border-radius: 15px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(72, 52, 212, 0.4); }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <button class="lang-btn active" id="vi-btn" onclick="setLang('vi')">Tiếng Việt</button>
            <button class="lang-btn" id="ja-btn" onclick="setLang('ja')">日本語</button>
        </div>
        <div style="font-weight: bold; color: var(--primary);">MATH PRO</div>
    </div>

    <div class="control-panel">
        <span class="label">PHẠM VI SỐ:</span>
        <div class="btn-group">
            <button class="btn-item active" onclick="setRange('1-20', this)">1-20</button>
            <button class="btn-item" onclick="setRange('20-100', this)">20-100</button>
            <button class="btn-item" onclick="setRange('100-1000', this)">100-1000</button>
        </div>
        <span class="label">CHẾ ĐỘ PHÉP TÍNH:</span>
        <div class="btn-group">
            <button class="btn-item active" onclick="setMode('mixed', this)">Tất cả</button>
            <button class="btn-item" onclick="setMode('*', this)">Nhân (×)</button>
            <button class="btn-item" onclick="setMode('/', this)">Chia (÷)</button>
        </div>
    </div>

    <div class="card">
        <div id="start-overlay">
            <p style="margin-bottom: 20px; font-weight: bold; color: #2f3542;">Nhấn để bắt đầu học</p>
            <button onclick="startApp()">BẮT ĐẦU</button>
        </div>
        <div id="feedback" style="height: 25px; font-weight: bold; font-size: 1.2rem;"></div>
        <div id="question">...</div>
        <div class="options-grid" id="options"></div>
        <div class="score-box">
            <span>Đúng: <span id="correct-count" style="color: var(--success);">0</span></span>
            <span>Tổng: <span id="total-count">0</span></span>
        </div>
    </div>

<script>
    let conf = { lang: 'vi', range: '1-20', mode: 'mixed' };
    let stats = { correct: 0, total: 0 };
    let answer = 0;
    let isStarted = false;

    const dict = {
        vi: { '*': "nhân", '/': "chia", ok: "Chính xác!", no: "Sai rồi!", code: "vi-VN" },
        ja: { '*': "かける", '/': "わる", ok: "正解です!", no: "違います!", code: "ja-JP" }
    };

    function startApp() {
        isStarted = true;
        document.getElementById('start-overlay').style.display = 'none';
        newGame();
    }

    function speak(text) {
        if (!isStarted) return;
        window.speechSynthesis.cancel();
        
        const msg = new SpeechSynthesisUtterance(text);
        const voices = window.speechSynthesis.getVoices();
        
        // Tìm giọng bản địa chất lượng cao cho iOS
        let preferredVoice;
        if (conf.lang === 'vi') {
            preferredVoice = voices.find(v => v.lang.includes('vi-VN') && (v.name.includes('Linh') || v.name.includes('Lan')));
        } else {
            preferredVoice = voices.find(v => v.lang.includes('ja-JP') && (v.name.includes('Kyoko') || v.name.includes('Otoya')));
        }
        
        // Nếu không có giọng ưu tiên, lấy giọng bất kỳ đúng ngôn ngữ
        if (!preferredVoice) {
            preferredVoice = voices.find(v => v.lang.replace('_', '-').startsWith(dict[conf.lang].code));
        }

        if (preferredVoice) msg.voice = preferredVoice;
        msg.lang = dict[conf.lang].code;
        msg.rate = 1.0;
        msg.pitch = 1.0;
        window.speechSynthesis.speak(msg);
    }

    // Đảm bảo voices load đầy đủ trên iOS/Safari
    window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };

    function setLang(l) {
        conf.lang = l;
        document.getElementById('vi-btn').classList.toggle('active', l==='vi');
        document.getElementById('ja-btn').classList.toggle('active', l==='ja');
        if(isStarted) newGame();
    }

    function setRange(r, btn) {
        conf.range = r;
        updateUI(btn);
        if(isStarted) newGame();
    }

    function setMode(m, btn) {
        conf.mode = m;
        updateUI(btn);
        if(isStarted) newGame();
    }

    function updateUI(btn) {
        btn.parentElement.querySelectorAll('.btn-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function r(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

    function newGame() {
        let op = conf.mode === 'mixed' ? (Math.random() > 0.5 ? '*' : '/') : conf.mode;
        let n1, n2, symbol;

        if (conf.range === '1-20') {
            if (op === '*') { n1 = r(2, 5); n2 = r(1, 4); } 
            else { n2 = r(2, 5); answer = r(1, 4); n1 = n2 * answer; }
        } else if (conf.range === '20-100') {
            if (op === '*') { n1 = r(2, 10); n2 = r(2, 10); } 
            else { n2 = r(2, 10); answer = r(2, 10); n1 = n2 * answer; }
        } else {
            if (op === '*') { n1 = r(10, 30); n2 = r(3, 15); } 
            else { n2 = r(5, 25); answer = r(5, 25); n1 = n2 * answer; }
        }

        if (op === '*') { answer = n1 * n2; symbol = "×"; } 
        else { symbol = "÷"; }

        document.getElementById('question').innerText = `${n1} ${symbol} ${n2}`;
        document.getElementById('feedback').innerText = "";
        speak(`${n1} ${dict[conf.lang][op]} ${n2}`);
        renderOptions();
    }

    function renderOptions() {
        const grid = document.getElementById('options');
        grid.innerHTML = '';
        let choices = new Set([answer]);
        let offsets = [1, -1, 2, -2, 10, -10];
        
        while(choices.size < 4) {
            let off = offsets[r(0, offsets.length - 1)];
            let wrong = answer + off;
            if (wrong >= 0 && wrong !== answer) choices.add(wrong);
            if (choices.size < 4) {
                let fall = answer + r(-3, 3);
                if (fall >= 0 && fall !== answer) choices.add(fall);
            }
        }

        Array.from(choices).sort(() => Math.random() - 0.5).forEach(v => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = v;
            b.onclick = () => {
                document.querySelectorAll('.opt-btn').forEach(btn => btn.onclick = null);
                stats.total++;
                if(v === answer) {
                    stats.correct++;
                    b.classList.add('correct');
                    document.getElementById('feedback').innerText = dict[conf.lang].ok;
                    document.getElementById('feedback').style.color = "var(--success)";
                    speak(dict[conf.lang].ok);
                } else {
                    b.classList.add('wrong');
                    document.getElementById('feedback').innerText = dict[conf.lang].no;
                    document.getElementById('feedback').style.color = "var(--error)";
                    speak(dict[conf.lang].no);
                }
                document.getElementById('correct-count').innerText = stats.correct;
                document.getElementById('total-count').innerText = stats.total;
                setTimeout(newGame, 1400);
            };
            grid.appendChild(b);
        });
    }
</script>
</body>
</html>
