<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baby Alphabet & Numbers</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fffaf0;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-text-size-adjust: 100%;
        }

        h1 { color: #ff85a1; font-size: 22px; margin: 10px 0; }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 380px;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 12px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid #ffcad4;
            box-shadow: 0 4px 0 #ffcad4;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .card:active { transform: scale(0.95); box-shadow: 0 1px 0 #ffcad4; }

        .letter { font-size: 42px; color: #ff758f; line-height: 1.1; margin: 0; }
        .num-text { font-size: 28px; color: #6a4c93; font-weight: 800; }
        .emoji { font-size: 30px; margin: 5px 0; }
        .word { font-size: 13px; font-weight: bold; color: #4ea8de; text-transform: uppercase; text-align: center; }

        /* Color variations */
        .card.num { border-color: #ffd6a5; box-shadow: 0 4px 0 #ffd6a5; }
        .card:nth-child(4n) { border-color: #b9fbc0; box-shadow: 0 4px 0 #b9fbc0; }
    </style>
</head>
<body>

    <h1>âœ¨ ABC & NUMBERS âœ¨</h1>
    <div class="grid" id="grid"></div>

    <script>
        const data = [
            {l: 'A', w: 'Apple', e: 'ðŸŽ'}, {l: 'B', w: 'Ball', e: 'âš½'}, {l: 'C', w: 'Cat', e: 'ðŸ±'},
            {l: 'D', w: 'Dog', e: 'ðŸ¶'}, {l: 'E', w: 'Elephant', e: 'ðŸ˜'}, {l: 'F', w: 'Fish', e: 'ðŸŸ'},
            {l: 'G', w: 'Giraffe', e: 'ðŸ¦’'}, {l: 'H', w: 'Hat', e: 'ðŸ‘’'}, {l: 'I', w: 'Ice cream', e: 'ðŸ¦'},
            {l: 'J', w: 'Jellyfish', e: 'ðŸª¼'}, {l: 'K', w: 'Kangaroo', e: 'ðŸ¦˜'}, {l: 'L', w: 'Lion', e: 'ðŸ¦'},
            {l: 'M', w: 'Monkey', e: 'ðŸ’'}, {l: 'N', w: 'Nurse', e: 'ðŸ‘©â€âš•ï¸'}, {l: 'O', w: 'Octopus', e: 'ðŸ™'},
            {l: 'P', w: 'Panda', e: 'ðŸ¼'}, {l: 'Q', w: 'Queen', e: 'ðŸ‘¸'}, {l: 'R', w: 'Rabbit', e: 'ðŸ°'},
            {l: 'S', w: 'Sun', e: 'â˜€ï¸'}, {l: 'T', w: 'Tiger', e: 'ðŸ¯'}, {l: 'U', w: 'Umbrella', e: 'â˜‚ï¸'},
            {l: 'V', w: 'Van', e: 'ðŸš'}, {l: 'W', w: 'Whale', e: 'ðŸ³'}, {l: 'X', w: 'Xylophone', e: 'ðŸŽ¹'},
            {l: 'Y', w: 'Yo-yo', e: 'ðŸª€'}, {l: 'Z', w: 'Zebra', e: 'ðŸ¦“'},
            // Sá»‘ má»›i thÃªm vÃ o
            {l: '1,000', w: 'One Thousand', e: 'ðŸ”¢', isNum: true},
            {l: '10,000', w: 'Ten Thousand', e: 'ðŸ”¢', isNum: true},
            {l: '100,000', w: 'One Hundred Thousand', e: 'ðŸ”¢', isNum: true},
            {l: '1,000,000', w: 'One Million', e: 'ðŸ”¢', isNum: true}
        ];

        const synth = window.speechSynthesis;

        function speak(text, rate = 0.8) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'en-US';
            utter.rate = rate;
            utter.pitch = 1.1;
            
            // Láº¥y giá»ng ná»¯ chuáº©n nháº¥t cá»§a Apple/Google
            const voices = synth.getVoices();
            const preferredVoice = voices.find(v => 
                v.name.includes('Samantha') || v.name.includes('Karen') || v.name.includes('Google US English')
            );
            if (preferredVoice) utter.voice = preferredVoice;
            
            synth.speak(utter);
            return utter;
        }

        function handlePlay(item) {
            synth.cancel(); // Dá»«ng ngay Ã¢m thanh cÅ©

            // Äá»c chá»¯ cÃ¡i hoáº·c con sá»‘ trÆ°á»›c
            // Dáº¥u pháº©y giÃºp mÃ¡y Ä‘á»c sá»‘ chuáº©n (vd: 1,000 Ä‘á»c lÃ  one thousand thay vÃ¬ 1-0-0-0)
            const firstPart = speak(item.l);

            firstPart.onend = () => {
                setTimeout(() => {
                    // Äá»c tá»« vá»±ng
                    speak(item.w, 0.75);
                }, 600);
            };
        }

        const grid = document.getElementById('grid');
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = `card ${item.isNum ? 'num' : ''}`;
            card.innerHTML = `
                <div class="${item.isNum ? 'num-text' : 'letter'}">${item.l}</div>
                <div class="emoji">${item.e}</div>
                <div class="word">${item.w}</div>
            `;
            card.onclick = () => handlePlay(item);
            grid.appendChild(card);
        });

        // KÃ­ch hoáº¡t náº¡p giá»ng nÃ³i cho Safari
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => synth.getVoices();
        }
    </script>
</body>
</html>
