<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√© h·ªçc ƒë·∫øm s·ªë 1-100</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --pink: #ff85a2;
            --mint: #b5ead7;
            --blue: #a0c4ff;
            --bg: #fff9fb;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            -webkit-user-select: none; user-select: none;
        }

        h1 { color: var(--pink); font-size: 2.2rem; margin-bottom: 5px; text-shadow: 2px 2px #fff; }
        .hint { color: #888; margin-bottom: 25px; font-size: 0.9rem; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px; width: 100%; max-width: 900px;
        }

        .card {
            background: white;
            border: 3px solid var(--mint);
            border-radius: 18px;
            padding: 15px 5px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 5px 0 var(--mint);
        }

        /* Hi·ªáu ·ª©ng khi nh·∫•n */
        .card:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 var(--mint);
        }

        /* Hi·ªáu ·ª©ng khi ƒëang ƒë·ªçc */
        .active {
            border-color: var(--pink) !important;
            box-shadow: 0 5px 0 var(--pink) !important;
            background: #fff0f3 !important;
            transform: scale(1.05);
        }

        .n { font-size: 30px; font-weight: 700; color: #444; }
        .e { font-size: 13px; color: var(--blue); font-weight: 700; text-transform: uppercase; }

        @media (max-width: 480px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
            .n { font-size: 24px; }
        }
    </style>
</head>
<body>

    <h1>üåà Number Kids üåà</h1>
    <p class="hint">Ch·∫°m v√†o √¥ ƒë·ªÉ nghe gi·ªçng ƒë·ªçc b·∫£n x·ª©!</p>

    <div class="grid" id="container"></div>

    <script>
        const container = document.getElementById('container');
        const units = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
        const teens = ["Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
        const tens = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];

        // T·∫°o d·ªØ li·ªáu 100 s·ªë
        for (let i = 1; i <= 100; i++) {
            let text = "";
            if (i < 10) text = units[i];
            else if (i < 20) text = teens[i - 10];
            else if (i < 100) {
                text = tens[Math.floor(i / 10)] + (i % 10 !== 0 ? " " + units[i % 10] : "");
            } else text = "One Hundred";

            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `<div class="n">${i}</div><div class="e">${text}</div>`;
            div.onclick = () => speak(text, div);
            container.appendChild(div);
        }

        // C·∫•u h√¨nh gi·ªçng ƒë·ªçc
        let voices = [];
        function getVoice() {
            voices = window.speechSynthesis.getVoices();
            // ∆Øu ti√™n ch·ªçn gi·ªçng n·ªØ M·ªπ "Google US English" ho·∫∑c "Samantha" (iOS)
            return voices.find(v => v.lang.includes('en-US') && v.name.includes('Google')) || 
                   voices.find(v => v.lang.includes('en-US')) || 
                   voices[0];
        }

        function speak(text, el) {
            window.speechSynthesis.cancel(); // Ng·∫Øt √¢m c≈© ngay l·∫≠p t·ª©c

            const msg = new SpeechSynthesisUtterance(text);
            msg.voice = getVoice();
            msg.rate = 0.85;  // T·ªëc ƒë·ªô h∆°i ch·∫≠m cho b√© d·ªÖ b·∫Øt ch∆∞·ªõc
            msg.pitch = 1.2;  // Gi·ªçng h∆°i cao m·ªôt ch√∫t cho d·ªÖ th∆∞∆°ng

            // Hi·ªáu ·ª©ng m√†u s·∫Øc
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');

            msg.onend = () => el.classList.remove('active');
            window.speechSynthesis.speak(msg);
        }

        // Load gi·ªçng ƒë·ªçc (quan tr·ªçng cho Chrome/Android)
        window.speechSynthesis.onvoiceschanged = getVoice;
    </script>
</body>
</html>
