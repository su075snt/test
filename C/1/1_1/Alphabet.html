<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet ƒêa Ng√¥n Ng·ªØ - Custom Voice</title>
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --main-color: #fde047;
            --accent: #38bdf8;
            --text-en: #f8fafc;
            --text-ja: #fb7185;
            --text-vi: #94a3b8;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg-body); color: #fff;
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;
        }

        /* Menu ƒëi·ªÅu khi·ªÉn */
        .controls {
            position: fixed; top: 20px; right: 20px; background: #1e293b;
            padding: 15px; border-radius: 15px; border: 1px solid var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 1000; width: 240px;
            transition: 0.3s ease;
        }
        .controls.hidden { transform: translateX(320px); opacity: 0; }
        
        .toggle-btn {
            position: fixed; top: 20px; right: 20px; z-index: 1001;
            background: var(--accent); color: #0f172a; border: none;
            padding: 10px 18px; border-radius: 8px; cursor: pointer; font-weight: bold;
        }

        .group { margin-bottom: 15px; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        .group:last-child { border-bottom: none; }
        
        label.title { display: block; font-size: 10px; text-transform: uppercase; margin-bottom: 8px; color: #64748b; font-weight: bold; }
        
        /* Checkbox style */
        .check-item { display: flex; align-items: center; gap: 8px; font-size: 13px; margin-bottom: 5px; cursor: pointer; }
        input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; }

        input[type="color"], input[type="range"] { width: 100%; background: #0f172a; border: 1px solid #334155; border-radius: 6px; }

        /* L∆∞·ªõi b·∫£ng ch·ªØ c√°i */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px; width: 100%; max-width: 1100px; margin-top: 60px;
        }

        .card {
            background: var(--bg-card); border-radius: 15px; padding: 20px 10px;
            text-align: center; cursor: pointer; transition: all 0.2s;
            border: 2px solid #334155;
        }
        .card:hover { transform: translateY(-4px); border-color: var(--main-color); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .letter { font-size: 45px; font-weight: 900; color: var(--main-color); display: block; transition: color 0.3s; }
        .emoji { font-size: 40px; margin: 10px 0; display: block; }
        .en-txt { font-size: 16px; font-weight: bold; color: var(--text-en); }
        .ja-txt { font-size: 13px; color: var(--text-ja); font-weight: bold; }
        .vi-txt { font-size: 12px; color: var(--text-vi); font-style: italic; }

        /* Logic ·∫©n hi·ªÉn ch·ªØ */
        body:not(.show-en) .en-txt, 
        body:not(.show-ja) .ja-txt, 
        body:not(.show-vi) .vi-txt { display: none; }

        h1 span { color: var(--main-color); }
    </style>
</head>
<body class="show-en show-ja show-vi">

    <button class="toggle-btn" onclick="document.getElementById('pnl').classList.toggle('hidden')">‚öôÔ∏è MENU</button>

    <div class="controls" id="pnl">
        <div class="group">
            <label class="title">üé® M√ÄU CH·ªÆ C√ÅI</label>
            <input type="color" value="#fde047" oninput="document.documentElement.style.setProperty('--main-color', this.value)">
        </div>

        <!-- PH·∫¶N CH·ªåN GI·ªåNG ƒê·ªåC B·∫∞NG CHECKBOX -->
        <div class="group">
            <label class="title">üó£Ô∏è GI·ªåNG S·∫º ƒê·ªåC</label>
            <label class="check-item"><input type="checkbox" id="vEn" checked> Ti·∫øng Anh</label>
            <label class="check-item"><input type="checkbox" id="vJa" checked> Ti·∫øng Nh·∫≠t</label>
            <label class="check-item"><input type="checkbox" id="vVi" checked> Ti·∫øng Vi·ªát</label>
        </div>

        <div class="group">
            <label class="title">‚è© T·ªêC ƒê·ªò: <span id="spdLab">1</span></label>
            <input type="range" id="spd" min="0.4" max="1.2" step="0.1" value="1">
        </div>

        <div class="group">
            <label class="title">üñºÔ∏è HI·ªÇN TH·ªä CH·ªÆ</label>
            <label class="check-item"><input type="checkbox" checked onchange="toggleView('show-en')"> Hi·ªán Anh</label>
            <label class="check-item"><input type="checkbox" checked onchange="toggleView('show-ja')"> Hi·ªán Nh·∫≠t</label>
            <label class="check-item"><input type="checkbox" checked onchange="toggleView('show-vi')"> Hi·ªán Vi·ªát</label>
        </div>
        <button onclick="document.getElementById('pnl').classList.add('hidden')" style="width:100%; background:transparent; color:#64748b; border:none; cursor:pointer; font-size:11px;">ƒê√≥ng menu</button>
    </div>

    <h1>ALPHABET <span id="title">MULTILINGUAL</span></h1>
    
    <div class="grid" id="alphabetGrid"></div>

    <script>
        const alphabetData = [
            {l:'A', i:'üçé', e:'Apple', j:'„Çä„Çì„Åî', v:'Qu·∫£ t√°o'},
            {l:'B', i:'üêù', e:'Bee', j:'„ÅØ„Å°', v:'Con ong'},
            {l:'C', i:'üê±', e:'Cat', j:'„Å≠„Åì', v:'Con m√®o'},
            {l:'D', i:'üê∂', e:'Dog', j:'„ÅÑ„Å¨', v:'Con ch√≥'},
            {l:'E', i:'ü•ö', e:'Egg', j:'„Åü„Åæ„Åî', v:'Qu·∫£ tr·ª©ng'},
            {l:'F', i:'üêü', e:'Fish', j:'„Åï„Åã„Å™', v:'Con c√°'},
            {l:'G', i:'ü¶í', e:'Giraffe', j:'„Åç„Çä„Çì', v:'H∆∞∆°u cao c·ªï'},
            {l:'H', i:'üè†', e:'House', j:'„ÅÑ„Åà', v:'Ng√¥i nh√†'},
            {l:'I', i:'üç¶', e:'Ice Cream', j:'„Ç¢„Ç§„Çπ„ÇØ„É™„Éº„É†', v:'Kem'},
            {l:'J', i:'üöó', e:'Jet', j:'„Åò„Åá„Å£„Å®„Åç', v:'Ph·∫£n l·ª±c'},
            {l:'K', i:'ü™Å', e:'Kite', j:'„Åü„Åì', v:'C√°i di·ªÅu'},
            {l:'L', i:'ü¶Å', e:'Lion', j:'„Çâ„ÅÑ„Åä„Çì', v:'S∆∞ t·ª≠'},
            {l:'M', i:'üêí', e:'Monkey', j:'„Åï„Çã', v:'Con kh·ªâ'},
            {l:'N', i:'üå≤', e:'Nature', j:'„Åó„Åú„Çì', v:'T·ª± nhi√™n'},
            {l:'O', i:'üêô', e:'Octopus', j:'„Åü„Åì', v:'B·∫°ch tu·ªôc'},
            {l:'P', i:'üêß', e:'Penguin', j:'„Å∫„Çì„Åé„Çì', v:'Chim c√°nh c·ª•t'},
            {l:'Q', i:'üë∏', e:'Queen', j:'„Åò„Çá„Åä„ÅÜ', v:'N·ªØ ho√†ng'},
            {l:'R', i:'ü§ñ', e:'Robot', j:'„Çç„Åº„Å£„Å®', v:'Ng∆∞·ªùi m√°y'},
            {l:'S', i:'‚òÄÔ∏è', e:'Sun', j:'„Åü„ÅÑ„Çà„ÅÜ', v:'M·∫∑t tr·ªùi'},
            {l:'T', i:'üêØ', e:'Tiger', j:'„Å®„Çâ', v:'Con h·ªï'},
            {l:'U', i:'‚òÇÔ∏è', e:'Umbrella', j:'„Åã„Åï', v:'C√°i √¥'},
            {l:'V', i:'üéª', e:'Violin', j:'„Å∞„ÅÑ„Åä„Çä„Çì', v:'ƒê√†n vƒ© c·∫ßm'},
            {l:'W', i:'üê≥', e:'Whale', j:'„Åè„Åò„Çâ', v:'C√° voi'},
            {l:'X', i:'‚ùå', e:'X-ray', j:'„Çå„Çì„Å®„Åí„Çì', v:'Tia X'},
            {l:'Y', i:'‚õµ', e:'Yacht', j:'„Çà„Å£„Å®', v:'Du thuy·ªÅn'},
            {l:'Z', i:'ü¶ì', e:'Zebra', j:'„Åó„Åæ„ÅÜ„Åæ', v:'Ng·ª±a v·∫±n'}
        ];

        const synth = window.speechSynthesis;
        const grid = document.getElementById('alphabetGrid');

        alphabetData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <span class="letter">${item.l}</span>
                <span class="emoji">${item.i}</span>
                <div class="en-txt">${item.e}</div>
                <div class="ja-txt">${item.j}</div>
                <div class="vi-txt">${item.v}</div>
            `;
            card.onclick = () => speak(item);
            grid.appendChild(card);
        });

        function speak(item) {
            synth.cancel();
            const rate = document.getElementById('spd').value;

            const queueSpeak = (text, lang) => {
                const u = new SpeechSynthesisUtterance(text);
                u.lang = lang; u.rate = rate;
                synth.speak(u);
            };

            // M·∫∑c ƒë·ªãnh lu√¥n ƒë·ªçc t√™n ch·ªØ c√°i A, B, C...
            queueSpeak(item.l, 'en-US');

            // Ki·ªÉm tra c√°c √¥ checkbox ƒë·ªÉ ƒë·ªçc t·ª´ v·ª±ng
            if (document.getElementById('vEn').checked) queueSpeak(item.e, 'en-US');
            if (document.getElementById('vJa').checked) queueSpeak(item.j, 'ja-JP');
            if (document.getElementById('vVi').checked) queueSpeak(item.v, 'vi-VN');
        }

        function toggleView(cls) { document.body.classList.toggle(cls); }
        document.getElementById('spd').oninput = function() { document.getElementById('spdLab').innerText = this.value; }
    </script>
</body>
</html>
