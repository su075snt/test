<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet for Kids</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fffaf0;
            --pink-soft: #ffcad4;
            --blue-soft: #a2d2ff;
        }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            color: #ff85a1;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 25px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 4px solid var(--pink-soft);
            box-shadow: 0 6px 0 var(--pink-soft);
            transition: all 0.1s ease;
        }

        .card:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 var(--pink-soft);
        }

        .letter {
            font-size: 4.5rem;
            color: #ff758f;
            margin: 0;
            line-height: 1;
        }

        .emoji {
            font-size: 3rem;
            margin: 10px 0;
        }

        .word {
            font-size: 1.1rem;
            font-weight: bold;
            color: #4ea8de;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* MÃ u sáº¯c pastel Ä‘an xen */
        .card:nth-child(even) { border-color: var(--blue-soft); box-shadow: 0 6px 0 var(--blue-soft); }

        @media (max-width: 480px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
        }
    </style>
</head>
<body>

    <h1>âœ¨ KAWAII ALPHABET âœ¨</h1>

    <div class="grid" id="alphabetGrid"></div>

    <script>
        const alphabetData = [
            {l: 'A', w: 'Apple', e: 'ðŸŽ'}, {l: 'B', w: 'Ball', e: 'âš½'}, {l: 'C', w: 'Cat', e: 'ðŸ±'},
            {l: 'D', w: 'Dog', e: 'ðŸ¶'}, {l: 'E', w: 'Elephant', e: 'ðŸ˜'}, {l: 'F', w: 'Fish', e: 'ðŸŸ'},
            {l: 'G', w: 'Giraffe', e: 'ðŸ¦’'}, {l: 'H', w: 'Hat', e: 'ðŸ‘’'}, {l: 'I', w: 'Ice cream', e: 'ðŸ¦'},
            {l: 'J', w: 'Jellyfish', e: 'ðŸª¼'}, {l: 'K', w: 'Kangaroo', e: 'ðŸ¦˜'}, {l: 'L', w: 'Lion', e: 'ðŸ¦'},
            {l: 'M', w: 'Monkey', e: 'ðŸ’'}, {l: 'N', w: 'Nurse', e: 'ðŸ‘©â€âš•ï¸'}, {l: 'O', w: 'Octopus', e: 'ðŸ™'},
            {l: 'P', w: 'Panda', e: 'ðŸ¼'}, {l: 'Q', w: 'Queen', e: 'ðŸ‘¸'}, {l: 'R', w: 'Rabbit', e: 'ðŸ°'},
            {l: 'S', w: 'Sun', e: 'â˜€ï¸'}, {l: 'T', w: 'Tiger', e: 'ðŸ¯'}, {l: 'U', w: 'Umbrella', e: 'â˜‚ï¸'},
            {l: 'V', w: 'Van', e: 'ðŸš'}, {l: 'W', w: 'Whale', e: 'ðŸ³'}, {l: 'X', w: 'Xylophone', e: 'ðŸŽ¹'},
            {l: 'Y', w: 'Yo-yo', e: 'ðŸª€'}, {l: 'Z', w: 'Zebra', e: 'ðŸ¦“'}
        ];

        function speakAlphabet(letter, word) {
            // Há»§y táº¥t cáº£ Ã¢m thanh Ä‘ang phÃ¡t Ä‘á»ƒ trÃ¡nh bá»‹ dÃ­nh chá»¯
            window.speechSynthesis.cancel();

            // 1. Cáº¥u hÃ¬nh Ä‘á»c chá»¯ cÃ¡i in hoa
            const letterUtterance = new SpeechSynthesisUtterance(letter);
            configureVoice(letterUtterance);

            // 2. Cáº¥u hÃ¬nh Ä‘á»c tá»« vá»±ng
            const wordUtterance = new SpeechSynthesisUtterance(word);
            configureVoice(wordUtterance);

            // Xá»­ lÃ½ Ä‘á»c: Xong chá»¯ cÃ¡i -> Äá»£i 0.6s -> Äá»c tá»« vá»±ng
            window.speechSynthesis.speak(letterUtterance);
            
            letterUtterance.onend = () => {
                setTimeout(() => {
                    window.speechSynthesis.speak(wordUtterance);
                }, 600); // Nghá»‰ chÃ­nh xÃ¡c 0.6 giÃ¢y
            };
        }

        function configureVoice(utterance) {
            utterance.lang = 'en-US';
            utterance.rate = 0.75; // Äá»c cháº­m rÃ£i cho bÃ©
            utterance.pitch = 1.2; // Giá»ng ná»¯ trong tráº»o

            const voices = window.speechSynthesis.getVoices();
            // Æ¯u tiÃªn cÃ¡c giá»ng ná»¯ phá»• biáº¿n trÃªn cÃ¡c há»‡ Ä‘iá»u hÃ nh
            const femaleVoice = voices.find(v => 
                (v.name.includes('Samantha') || v.name.includes('Google US English') || v.name.includes('Female') || v.name.includes('Zira')) 
                && v.lang.includes('en')
            );
            
            if (femaleVoice) utterance.voice = femaleVoice;
        }

        const container = document.getElementById('alphabetGrid');

        alphabetData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="letter">${item.l}</div>
                <div class="emoji">${item.e}</div>
                <div class="word">${item.w}</div>
            `;
            card.onclick = () => speakAlphabet(item.l, item.w);
            container.appendChild(card);
        });

        // Äáº£m báº£o láº¥y Ä‘Æ°á»£c danh sÃ¡ch giá»ng nÃ³i khi trÃ¬nh duyá»‡t Ä‘Ã£ sáºµn sÃ ng
        window.speechSynthesis.onvoiceschanged = () => {
            window.speechSynthesis.getVoices();
        };
    </script>
</body>
</html>
