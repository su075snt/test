<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABC Kids iPhone</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fffaf0;
            margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            -webkit-text-size-adjust: 100%;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px; width: 100%; max-width: 350px;
        }
        .card {
            background: white; border-radius: 20px;
            padding: 15px 5px; display: flex; flex-direction: column; align-items: center;
            border: 4px solid #ffcad4; box-shadow: 0 5px 0 #ffcad4;
            cursor: pointer; -webkit-tap-highlight-color: transparent;
        }
        .card:active { transform: translateY(4px); box-shadow: 0 1px 0 #ffcad4; }
        .letter { font-size: 42px; color: #ff758f; line-height: 1; margin: 0; }
        .num-style { font-size: 22px; color: #6a4c93; font-weight: 800; }
        .emoji { font-size: 32px; margin: 8px 0; }
        .word { font-size: 13px; font-weight: bold; color: #4ea8de; text-transform: uppercase; }
        
        .card:nth-child(even) { border-color: #b9fbc0; box-shadow: 0 5px 0 #b9fbc0; }
        .card.is-num { border-color: #a2d2ff; box-shadow: 0 5px 0 #a2d2ff; }
    </style>
</head>
<body>

    <h2 style="color: #ff85a1; font-size: 20px; margin-bottom: 15px;">âœ¨ ABC & NUMBERS âœ¨</h2>
    <div class="grid" id="grid"></div>

    <script>
        const data = [
            {l: 'A', w: 'Apple', e: 'ðŸŽ'}, {l: 'B', w: 'Ball', e: 'âš½'}, {l: 'C', w: 'Cat', e: 'ðŸ±'},
            {l: 'D', w: 'Dog', e: 'ðŸ¶'}, {l: 'E', w: 'Elephant', e: 'ðŸ˜'}, {l: 'F', w: 'Fish', e: 'ðŸŸ'},
            {l: 'G', w: 'Giraffe', e: 'ðŸ¦’'}, {l: 'H', w: 'Hat', e: 'ðŸ‘’'}, {l: 'I', w: 'Ice cream', e: 'ðŸ¦'},
            {l: 'J', w: 'Jellyfish', e: 'ðŸª¼'}, {l: 'K', w: 'Kangaroo', e: 'ðŸ¦˜'}, {l: 'L', w: 'Lion', e: 'ðŸ¦'},
            {l: 'M', w: 'Monkey', e: 'ðŸ’'}, {l: 'N', w: 'Nurse', e: 'ðŸ‘©â€âš•ï¸'}, {l: 'O', w: 'Octopus', e: 'ðŸ™'},
            {l: 'P', w: 'Panda', e: 'ðŸ¼'}, {l: 'Q', w: 'Queen', e: 'ðŸ‘¸'}, {l: 'R', w: 'Rabbit', e: 'ðŸ°'},
            {l: 'S', w: 'Sun', e: 'â˜€ï¸'}, {l: 'T', w: 'Tiger', e: 'ðŸ¯'}, {l: 'U', w: 'Umbrella', e: 'â˜‚ï¸'},
            {l: 'V', w: 'Van', e: 'ðŸš'}, {l: 'W', w: 'Whale', e: 'ðŸ³'}, {l: 'X', w: 'Xylophone', e: 'ðŸŽ¹'},
            {l: 'Y', w: 'Yo-yo', e: 'ðŸª€'}, {l: 'Z', w: 'Zebra', e: 'ðŸ¦“'},
            {l: '1000', w: 'One Thousand', e: 'ðŸ”¢', n: true},
            {l: '10000', w: 'Ten Thousand', e: 'ðŸ”¢', n: true},
            {l: '100000', w: 'One Hundred Thousand', e: 'ðŸ”¢', n: true},
            {l: '1000000', w: 'One Million', e: 'ðŸ”¢', n: true}
        ];

        const synth = window.speechSynthesis;

        function createUtterance(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'en-US';
            utter.rate = 0.75; 
            utter.pitch = 1.1;
            const voices = synth.getVoices();
            const femaleVoice = voices.find(v => (v.name.includes('Samantha') || v.name.includes('Apple') || v.name.includes('Female')) && v.lang.includes('en'));
            if (femaleVoice) utter.voice = femaleVoice;
            return utter;
        }

        function handleTap(item) {
            synth.cancel();

            // Chá»‰ Ä‘á»c chá»¯ cÃ¡i/con sá»‘
            const msg1 = createUtterance(item.l);
            synth.speak(msg1);

            msg1.onend = () => {
                setTimeout(() => {
                    // Chá»‰ Ä‘á»c tá»« vá»±ng
                    const msg2 = createUtterance(item.w);
                    synth.speak(msg2);
                }, 600);
            };
        }

        const grid = document.getElementById('grid');
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = `card ${item.n ? 'is-num' : ''}`;
            card.innerHTML = `
                <div class="${item.n ? 'num-style' : 'letter'}">${item.l}</div>
                <div class="emoji">${item.e}</div>
                <div class="word">${item.w}</div>
            `;
            card.onclick = () => handleTap(item);
            grid.appendChild(card);
        });

        window.speechSynthesis.onvoiceschanged = () => synth.getVoices();
    </script>
</body>
</html>
