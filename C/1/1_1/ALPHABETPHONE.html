<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√© H·ªçc Ti·∫øng Anh - Kawaii Alphabet</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #fffaf0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ff85a1;
            font-size: 2.2rem;
            text-shadow: 2px 2px #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 30px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 5px solid #ffcad4;
            box-shadow: 0 8px 0 #ffcad4;
            transition: all 0.1s ease;
        }

        .card:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #ffcad4;
        }

        .letter {
            font-size: 4.5rem;
            color: #ff758f;
            margin: 0;
            line-height: 1;
        }

        .emoji {
            font-size: 3rem;
            margin: 10px 0;
        }

        .word {
            font-size: 1.2rem;
            font-weight: bold;
            color: #55acee;
            text-transform: uppercase;
        }

        /* M√†u s·∫Øc pastel ng·∫´u nhi√™n */
        .card:nth-child(4n+1) { border-color: #ffcfd2; box-shadow: 0 8px 0 #ffcfd2; }
        .card:nth-child(4n+2) { border-color: #b9fbc0; box-shadow: 0 8px 0 #b9fbc0; }
        .card:nth-child(4n+3) { border-color: #cfbcff; box-shadow: 0 8px 0 #cfbcff; }
        .card:nth-child(4n+4) { border-color: #a3c4f3; box-shadow: 0 8px 0 #a3c4f3; }

        @media (max-width: 480px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <h1>‚ú® ALPHABET FOR KIDS ‚ú®</h1>

    <div class="grid" id="grid"></div>

    <script>
        const alphabet = [
            {l: 'A', w: 'Apple', e: 'üçé'}, {l: 'B', w: 'Ball', e: '‚öΩ'}, {l: 'C', w: 'Cat', e: 'üê±'},
            {l: 'D', w: 'Dog', e: 'üê∂'}, {l: 'E', w: 'Elephant', e: 'üêò'}, {l: 'F', w: 'Fish', e: 'üêü'},
            {l: 'G', w: 'Giraffe', e: 'ü¶í'}, {l: 'H', w: 'Hat', e: 'üëí'}, {l: 'I', w: 'Ice cream', e: 'üç¶'},
            {l: 'J', w: 'Jellyfish', e: 'ü™º'}, {l: 'K', w: 'Kangaroo', e: 'ü¶ò'}, {l: 'L', w: 'Lion', e: 'ü¶Å'},
            {l: 'M', w: 'Monkey', e: 'üêí'}, {l: 'N', w: 'Nurse', e: 'üë©‚Äç‚öïÔ∏è'}, {l: 'O', w: 'Octopus', e: 'üêô'},
            {l: 'P', w: 'Panda', e: 'üêº'}, {l: 'Q', w: 'Queen', e: 'üë∏'}, {l: 'R', w: 'Rabbit', e: 'üê∞'},
            {l: 'S', w: 'Sun', e: '‚òÄÔ∏è'}, {l: 'T', w: 'Tiger', e: 'üêØ'}, {l: 'U', w: 'Umbrella', e: '‚òÇÔ∏è'},
            {l: 'V', w: 'Van', e: 'üöê'}, {l: 'W', w: 'Whale', e: 'üê≥'}, {l: 'X', w: 'Xylophone', e: 'üéπ'},
            {l: 'Y', w: 'Yo-yo', e: 'ü™Ä'}, {l: 'Z', w: 'Zebra', e: 'ü¶ì'}
        ];

        function speak(letter, word) {
            window.speechSynthesis.cancel(); 

            // 1. ƒê·ªçc ch·ªØ c√°i
            const msgLetter = new SpeechSynthesisUtterance(letter);
            setVoice(msgLetter);
            window.speechSynthesis.speak(msgLetter);

            // 2. Ngh·ªâ 0.6 gi√¢y r·ªìi ƒë·ªçc t·ª´ v·ª±ng
            msgLetter.onend = () => {
                setTimeout(() => {
                    const msgWord = new SpeechSynthesisUtterance(word);
                    setVoice(msgWord);
                    window.speechSynthesis.speak(msgWord);
                }, 600);
            };
        }

        function setVoice(utt) {
            utt.lang = 'en-US';
            utt.rate = 0.8;
            utt.pitch = 1.2; // Gi·ªçng n·ªØ cao d·ªÖ th∆∞∆°ng
            const voices = window.speechSynthesis.getVoices();
            const female = voices.find(v => (v.name.includes('Female') || v.name.includes('Google US English') || v.name.includes('Samantha')));
            if (female) utt.voice = female;
        }

        const gridContainer = document.getElementById('grid');
        alphabet.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="letter">${item.l}</div>
                <div class="emoji">${item.e}</div>
                <div class="word">${item.w}</div>
            `;
            card.onclick = () => speak(item.l, item.w);
            gridContainer.appendChild(card);
        });

        // N·∫°p voice
        window.speechSynthesis.onvoiceschanged = () => {};
    </script>
</body>
</html>
