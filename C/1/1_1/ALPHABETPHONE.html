<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baby Alphabet</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fffaf0;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Ch·ªëng xoay ngang g√¢y v·ª° giao di·ªán tr√™n iPhone */
            -webkit-text-size-adjust: 100%;
        }

        h1 {
            color: #ff85a1;
            font-size: 24px;
            margin: 10px 0;
        }

        .grid {
            display: grid;
            /* Chia 2 c·ªôt c·ªë ƒë·ªãnh cho m√†n h√¨nh nh·ªè nh∆∞ iPhone */
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid #ffcad4;
            box-shadow: 0 4px 0 #ffcad4;
            cursor: pointer;
            transition: transform 0.1s;
            /* NgƒÉn ch·∫∑n highlight xanh khi ch·∫°m tr√™n iOS */
            -webkit-tap-highlight-color: transparent;
        }

        .card:active {
            transform: scale(0.95);
            box-shadow: 0 1px 0 #ffcad4;
        }

        .letter {
            font-size: 50px;
            color: #ff758f;
            line-height: 1;
            margin: 0;
        }

        .emoji {
            font-size: 35px;
            margin: 5px 0;
        }

        .word {
            font-size: 14px;
            font-weight: bold;
            color: #4ea8de;
            text-transform: uppercase;
        }

        /* M√†u s·∫Øc pastel cho b√© */
        .card:nth-child(odd) { border-color: #b9fbc0; box-shadow: 0 4px 0 #b9fbc0; }
        .card:nth-child(3n) { border-color: #a2d2ff; box-shadow: 0 4px 0 #a2d2ff; }
    </style>
</head>
<body>

    <h1>‚ú® ABC FOR KIDS ‚ú®</h1>
    <div class="grid" id="grid"></div>

    <script>
        const data = [
            {l: 'A', w: 'Apple', e: 'üçé'}, {l: 'B', w: 'Ball', e: '‚öΩ'}, {l: 'C', w: 'Cat', e: 'üê±'},
            {l: 'D', w: 'Dog', e: 'üê∂'}, {l: 'E', w: 'Elephant', e: 'üêò'}, {l: 'F', w: 'Fish', e: 'üêü'},
            {l: 'G', w: 'Giraffe', e: 'ü¶í'}, {l: 'H', w: 'Hat', e: 'üëí'}, {l: 'I', w: 'Ice cream', e: 'üç¶'},
            {l: 'J', w: 'Jellyfish', e: 'ü™º'}, {l: 'K', w: 'Kangaroo', e: 'ü¶ò'}, {l: 'L', w: 'Lion', e: 'ü¶Å'},
            {l: 'M', w: 'Monkey', e: 'üêí'}, {l: 'N', w: 'Nurse', e: 'üë©‚Äç‚öïÔ∏è'}, {l: 'O', w: 'Octopus', e: 'üêô'},
            {l: 'P', w: 'Panda', e: 'üêº'}, {l: 'Q', w: 'Queen', e: 'üë∏'}, {l: 'R', w: 'Rabbit', e: 'üê∞'},
            {l: 'S', w: 'Sun', e: '‚òÄÔ∏è'}, {l: 'T', w: 'Tiger', e: 'üêØ'}, {l: 'U', w: 'Umbrella', e: '‚òÇÔ∏è'},
            {l: 'V', w: 'Van', e: 'üöê'}, {l: 'W', w: 'Whale', e: 'üê≥'}, {l: 'X', w: 'Xylophone', e: 'üéπ'},
            {l: 'Y', w: 'Yo-yo', e: 'ü™Ä'}, {l: 'Z', w: 'Zebra', e: 'ü¶ì'}
        ];

        function playSound(letter, word) {
            // Quan tr·ªçng cho iPhone: Ph·∫£i cancel tr∆∞·ªõc khi t·∫°o m·ªõi
            window.speechSynthesis.cancel();

            // T·∫°o gi·ªçng ƒë·ªçc cho ch·ªØ c√°i
            const speakLetter = new SpeechSynthesisUtterance(letter);
            speakLetter.lang = 'en-US';
            speakLetter.rate = 0.8;
            speakLetter.pitch = 1.1;

            // T·∫°o gi·ªçng ƒë·ªçc cho t·ª´ v·ª±ng
            const speakWord = new SpeechSynthesisUtterance(word);
            speakWord.lang = 'en-US';
            speakWord.rate = 0.8;
            speakWord.pitch = 1.1;

            // T√¨m gi·ªçng n·ªØ (ƒë·∫∑c bi·ªát cho Safari iOS)
            const voices = window.speechSynthesis.getVoices();
            const femaleVoice = voices.find(v => v.name.includes('Samantha') || v.name.includes('Apple') || v.name.includes('Female'));
            
            if (femaleVoice) {
                speakLetter.voice = femaleVoice;
                speakWord.voice = femaleVoice;
            }

            // Th·ª±c hi·ªán ƒë·ªçc ch·ªØ c√°i
            window.speechSynthesis.speak(speakLetter);

            // ƒê·ª£i ch·ªØ c√°i k·∫øt th√∫c m·ªõi b·∫Øt ƒë·∫ßu ƒë·∫øm 0.6s ƒë·ªçc t·ª´ v·ª±ng
            speakLetter.onend = () => {
                setTimeout(() => {
                    window.speechSynthesis.speak(speakWord);
                }, 600);
            };
        }

        const grid = document.getElementById('grid');
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="letter">${item.l}</div>
                <div class="emoji">${item.e}</div>
                <div class="word">${item.w}</div>
            `;
            // S·ª≠ d·ª•ng touchstart ƒë·ªÉ nh·∫°y h∆°n tr√™n iPhone
            card.addEventListener('click', () => playSound(item.l, item.w));
            grid.appendChild(card);
        });

        // K√≠ch ho·∫°t n·∫°p voice (Safari c·∫ßn b∆∞·ªõc n√†y)
        window.speechSynthesis.onvoiceschanged = () => {
            window.speechSynthesis.getVoices();
        };
    </script>
</body>
</html>
