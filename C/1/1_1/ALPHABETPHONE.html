<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABC Only Voice</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fffaf0;
            margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            -webkit-text-size-adjust: 100%;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px; width: 100%; max-width: 350px;
        }
        .card {
            background: white; border-radius: 20px;
            padding: 20px 5px; display: flex; flex-direction: column; align-items: center;
            border: 4px solid #ffcad4; box-shadow: 0 5px 0 #ffcad4;
            cursor: pointer; -webkit-tap-highlight-color: transparent;
        }
        .card:active { transform: translateY(4px); box-shadow: 0 1px 0 #ffcad4; }
        .letter { font-size: 50px; color: #ff758f; line-height: 1; margin: 0; }
        .num-style { font-size: 24px; color: #6a4c93; font-weight: 800; }
        .emoji { font-size: 36px; margin: 10px 0; }
        .word { font-size: 14px; font-weight: bold; color: #4ea8de; text-transform: uppercase; }
        
        .card:nth-child(4n+1) { border-color: #ffcfd2; box-shadow: 0 5px 0 #ffcfd2; }
        .card:nth-child(4n+2) { border-color: #b9fbc0; box-shadow: 0 5px 0 #b9fbc0; }
        .card:nth-child(4n+3) { border-color: #cfbcff; box-shadow: 0 5px 0 #cfbcff; }
        .card:nth-child(4n+4) { border-color: #a3c4f3; box-shadow: 0 5px 0 #a3c4f3; }
    </style>
</head>
<body>

        function playVoice(text) {
            window.speechSynthesis.cancel(); // Dá»«ng Ã¢m thanh cÅ©

            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'en-US';
            utter.rate = 0.7; // Äá»c cháº­m chuáº©n cho bÃ©
            utter.pitch = 1.2; // Giá»ng ná»¯ cao, trong tráº»o

            const femaleVoice = voices.find(v => (v.name.includes('Samantha') || v.name.includes('Apple') || v.name.includes('Female')) && v.lang.includes('en'));
            if (femaleVoice) utter.voice = femaleVoice;

            window.speechSynthesis.speak(utter);

        const grid = document.getElementById('grid');
        data.forEach(item => {
            const card = document.createElement('div');

            card.innerHTML = `
