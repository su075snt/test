    while(vocabulary.length < 200) { vocabulary.push({...vocabulary[Math.floor(Math.random()*20)], k: "Tá»« má»›i "+vocabulary.length}); }

    const synth = window.speechSynthesis;

    function init() {
        const headers = document.getElementById('tab-headers');
        const contents = document.getElementById('tab-contents');

        for (let i = 0; i < 10; i++) { // 10 Tab
            const btn = document.createElement('button');
            btn.className = `tab-btn ${i === 0 ? 'active' : ''}`;
            btn.innerText = `BÃ i ${i + 1}`;
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(`tab-${i}`).classList.add('active');
                synth.cancel();
            };
            headers.appendChild(btn);

            const grid = document.createElement('div');
            grid.className = `tab-content ${i === 0 ? 'active' : ''}`;
            grid.id = `tab-${i}`;

            // Láº¥y 20 tá»« cho má»—i bÃ i
            vocabulary.slice(i * 20, (i + 1) * 20).forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">${item.k}</div>
                        <div class="card-back">
                            <div class="hira">${item.h}</div>
                            <div class="mean">${item.v}</div>
                            <div class="ex-jp">${item.ej}</div>
                            <div class="ex-vn">${item.ev}</div>
                        </div>
                    </div>`;
                card.onclick = () => {
                    synth.cancel();
                    card.classList.toggle('is-flipped');
                    const rate = document.getElementById('rate').value;
                    if (document.getElementById('readJP').checked) speak(item.k, 'ja-JP', 'voiceJP', rate);
                    if (document.getElementById('readVN').checked) speak(item.v, 'vi-VN', 'voiceVN', rate);
                    if (document.getElementById('readExJP').checked) speak(item.ej, 'ja-JP', 'voiceJP', rate);
                    if (document.getElementById('readExVN').checked) speak(item.ev, 'vi-VN', 'voiceVN', rate);
                };
                grid.appendChild(card);
            });
            contents.appendChild(grid);
        }
    }

    function speak(text, lang, selectId, rate) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.rate = rate;
        utter.lang = lang;
        const voiceName = document.getElementById(selectId).value;
        const selectedVoice = synth.getVoices().find(v => v.name === voiceName);
        if (selectedVoice) utter.voice = selectedVoice;
        synth.speak(utter);
    }
	

    function loadVoices() {
        const voices = synth.getVoices();
        const jp = document.getElementById('voiceJP'), vn = document.getElementById('voiceVN');
        jp.innerHTML = ''; vn.innerHTML = '';
        voices.forEach(v => {
            const opt = new Option(v.name, v.name);
            if (v.lang.startsWith('ja')) jp.add(opt);
            else if (v.lang.startsWith('vi')) vn.add(opt);
        });
		
    }

    document.getElementById('menu-btn').onclick = (e) => {
        e.stopPropagation();
        const m = document.getElementById('settings-menu');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    };
    document.onclick = () => document.getElementById('settings-menu').style.display = 'none';
    document.getElementById('settings-menu').onclick = (e) => e.stopPropagation();
    document.getElementById('rate').oninput = (e) => document.getElementById('rateVal').innerText = e.target.value;
    document.getElementById('bgColor').oninput = (e) => document.documentElement.style.setProperty('--bg-card', e.target.value);
    document.getElementById('txtColor').oninput = (e) => document.documentElement.style.setProperty('--text-kanji', e.target.value);

    window.speechSynthesis.onvoiceschanged = loadVoices;
    init();
