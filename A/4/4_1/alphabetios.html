<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç≠„ÉÉ„Ç∫„Éª„Ç¢„É´„Éï„Ç°„Éô„ÉÉ„Éà</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --bg: #fff5f8;
            --main: #ff8fa3;
            --sub: #ffdae0;
            --blue: #4fc3f7;
        }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            color: var(--main);
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 white;
            text-align: center;
        }

        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: white;
            border: 4px solid var(--sub);
            border-radius: 20px;
            height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.1s;
            box-shadow: 0 6px 0 var(--sub);
            position: relative;
        }

        .card:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 var(--sub);
            background-color: #fff9c4;
        }

        .letter {
            font-size: 2.2rem;
            color: var(--blue);
            line-height: 1;
        }

        .reading {
            font-size: 0.9rem;
            color: var(--main);
            position: absolute;
            bottom: 5px;
            display: none; /* Ch·ªâ hi·ªán khi click */
        }

        .card.active .reading {
            display: block;
        }

        .hint {
            margin-top: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 30px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <h1>üéà „Ç¢„É´„Éï„Ç°„Éô„ÉÉ„Éà „Åä„Å®„ÅÇ„Åù„Å≥ üéà</h1>

    <div class="alphabet-grid" id="grid"></div>

    <p class="hint">ÊñáÂ≠ó(„ÇÇ„Åò)„Çí „Åä„Åó„Å¶„Åø„Å¶„Å≠ÔºÅ</p>

    <script>
        const alphabet = [
            ['A','„Ç®„Éº'],['B','„Éì„Éº'],['C','„Ç∑„Éº'],['D','„Éá„Ç£„Éº'],['E','„Ç§„Éº'],['F','„Ç®„Éï'],['G','„Ç∏„Éº'],
            ['H','„Ç®„Ç§„ÉÅ'],['I','„Ç¢„Ç§'],['J','„Ç∏„Çß„Éº'],['K','„Ç±„Ç§'],['L','„Ç®„É´'],['M','„Ç®„É†'],['N','„Ç®„Éå'],
            ['O','„Ç™„Éº'],['P','„Éî„Éº'],['Q','„Ç≠„É•„Éº'],['R','„Ç¢„Éº„É´'],['S','„Ç®„Çπ'],['T','„ÉÜ„Ç£„Éº'],['U','„É¶„Éº'],
            ['V','„É¥„Ç£„Éº'],['W','„ÉÄ„Éñ„É™„É•„Éº'],['X','„Ç®„ÉÉ„ÇØ„Çπ'],['Y','„ÉØ„Ç§'],['Z','„Çº„ÉÉ„Éà']
        ];

        const grid = document.getElementById('grid');
        let japaneseVoice = null;

        // H√†m l·∫•y gi·ªçng ƒë·ªçc Nh·∫≠t B·∫£n chu·∫©n nh·∫•t tr√™n thi·∫øt b·ªã
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            // ∆Øu ti√™n gi·ªçng c·ªßa Google ho·∫∑c Apple (Kyoko/Otoya)
            japaneseVoice = voices.find(v => v.lang === 'ja-JP' || v.lang === 'ja_JP');
        }

        // ƒê·ª£i tr√¨nh duy·ªát t·∫£i danh s√°ch gi·ªçng n√≥i
        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        alphabet.forEach(([char, kana]) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<span class="letter">${char}</span><span class="reading">${kana}</span>`;

            card.onclick = () => {
                // Hi·ªÉn th·ªã c√°ch ƒë·ªçc
                card.classList.add('active');
                
                // Ph√°t √¢m gi·ªçng Nh·∫≠t
                const uttr = new SpeechSynthesisUtterance(kana);
                if (japaneseVoice) {
                    uttr.voice = japaneseVoice;
                }
                uttr.lang = 'ja-JP';
                uttr.rate = 1.0;
                
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(uttr);

                // T·ª± ƒë·ªông ·∫©n sau 1 gi√¢y
                setTimeout(() => card.classList.remove('active'), 1000);
            };

            grid.appendChild(card);
        });
    </script>
</body>
</html>
