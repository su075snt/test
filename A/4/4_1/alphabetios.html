<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„Åü„ÅÆ„Åó„ÅÑ„Ç¢„É´„Éï„Ç°„Éô„ÉÉ„Éà</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary: #ff8fab;
            --bg: #fff5f8;
            --card-shadow: #ffb3c1;
            --blue: #4fc3f7;
            --yellow: #fff9c4;
        }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 0 var(--card-shadow);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 c·ªôt ƒë·ªÉ ch·ªØ Aa hi·ªÉn th·ªã to r√µ h∆°n */
            gap: 12px;
            max-width: 450px;
            width: 100%;
        }

        .card {
            background: white;
            border: 4px solid #ffe1e6;
            border-radius: 20px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 6px 0 var(--card-shadow);
            transition: 0.1s;
        }

        .card:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 var(--card-shadow);
            background-color: var(--yellow);
        }

        .letter-box {
            display: flex;
            align-items: baseline;
            gap: 2px;
        }

        .upper {
            font-size: 2.2rem;
            color: var(--blue);
        }

        .lower {
            font-size: 1.6rem;
            color: var(--blue);
        }

        .reading {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: bold;
            margin-top: 2px;
            visibility: hidden; /* Gi·ªØ ch·ªó ƒë·ªÉ card kh√¥ng b·ªã nh·∫£y k√≠ch th∆∞·ªõc */
        }

        .card.active .reading {
            visibility: visible;
        }

        .card.active .upper, .card.active .lower {
            color: var(--primary);
        }

        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <h1>üçé „Ç¢„É´„Éï„Ç°„Éô„ÉÉ„Éà üçé</h1>

    <div class="grid" id="alphabetGrid"></div>

    <div class="footer">„Åä„Åô„Å® „Åì„Åà„Åå „Åô„Çã„ÇàÔºÅ</div>

    <script>
        const alphabet = [
            ['A','a','„Ç®„Éº'],['B','b','„Éì„Éº'],['C','c','„Ç∑„Éº'],['D','d','„Éá„Ç£„Éº'],
            ['E','e','„Ç§„Éº'],['F','f','„Ç®„Éï'],['G','g','„Ç∏„Éº'],['H','h','„Ç®„Ç§„ÉÅ'],
            ['I','i','„Ç¢„Ç§'],['J','j','„Ç∏„Çß„Éº'],['K','k','„Ç±„Ç§'],['L','l','„Ç®„É´'],
            ['M','m','„Ç®„É†'],['N','n','„Ç®„Éå'],['O','o','„Ç™„Éº'],['P','p','„Éî„Éº'],
            ['Q','q','„Ç≠„É•„Éº'],['R','r','„Ç¢„Éº„É´'],['S','s','„Ç®„Çπ'],['T','t','„ÉÜ„Ç£„Éº'],
            ['U','u','„É¶„Éº'],['V','v','„É¥„Ç£„Éº'],['W','w','„ÉÄ„Éñ„É™„É•„Éº'],['X','x','„Ç®„ÉÉ„ÇØ„Çπ'],
            ['Y','y','„ÉØ„Ç§'],['Z','z','„Çº„ÉÉ„Éà']
        ];

        let preferredVoice = null;

        function initVoice() {
            const voices = window.speechSynthesis.getVoices();
            // ∆Øu ti√™n Kyoko ho·∫∑c Otoya theo y√™u c·∫ßu c·ªßa b·∫°n
            preferredVoice = voices.find(v => 
                v.lang.includes('ja-JP') && (v.name.includes('Kyoko') || v.name.includes('Otoya'))
            ) || voices.find(v => v.lang.includes('ja'));
        }

        window.speechSynthesis.onvoiceschanged = initVoice;
        initVoice();

        const grid = document.getElementById('alphabetGrid');

        alphabet.forEach(([upper, lower, kana]) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="letter-box">
                    <span class="upper">${upper}</span>
                    <span class="lower">${lower}</span>
                </div>
                <span class="reading">${kana}</span>
            `;

            card.onclick = () => {
                card.classList.add('active');
                
                const uttr = new SpeechSynthesisUtterance(kana);
                if (preferredVoice) uttr.voice = preferredVoice;
                uttr.lang = 'ja-JP';
                uttr.rate = 0.9;
                uttr.pitch = 1.1;

                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(uttr);

                setTimeout(() => card.classList.remove('active'), 1200);
            };

            grid.appendChild(card);
        });
    </script>
</body>
</html>
