    <script>

        ];

        let nativeJapaneseVoice = null;

        // HÃ m tÃ¬m giá»ng Ä‘á»c ngÆ°á»i Nháº­t báº£n Ä‘á»‹a
        function findJapaneseVoice() {
            const voices = window.speechSynthesis.getVoices();
            // Æ¯u tiÃªn giá»ng Apple (Kyoko), Google Japanese, hoáº·c báº¥t ká»³ giá»ng ja-JP nÃ o
            nativeJapaneseVoice = voices.find(v => v.lang === 'ja-JP' && v.name.includes('Google')) || 
                                 voices.find(v => v.lang === 'ja-JP' || v.lang === 'ja_JP');
        }

        // KÃ­ch hoáº¡t náº¡p giá»ng nÃ³i (quan trá»ng cho Chrome/Android)
        window.speechSynthesis.onvoiceschanged = findJapaneseVoice;
        findJapaneseVoice();

        const grid = document.getElementById('alphabetGrid');

        data.forEach(([char, kana]) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<span class="letter">${char}</span><span class="reading">${kana}</span>`;

            card.onclick = () => {
                // Hiá»‡u á»©ng hiá»ƒn thá»‹
                card.classList.add('active');
                
                // PhÃ¡t Ã¢m
                speak(kana);

                setTimeout(() => card.classList.remove('active'), 800);
            };

            grid.appendChild(card);
        });

        function speak(text) {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            
            if (nativeJapaneseVoice) {
                uttr.voice = nativeJapaneseVoice;
            }
            
            uttr.lang = 'ja-JP';
            uttr.rate = 0.9; // Tá»‘c Ä‘á»™ hÆ¡i cháº­m cho bÃ© dá»… nghe
            uttr.pitch = 1.1; // Chá»‰nh giá»ng hÆ¡i cao má»™t chÃºt cho dá»… thÆ°Æ¡ng (Kawaii)
            
            window.speechSynthesis.speak(uttr);
