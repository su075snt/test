<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>たのしいアルファベット</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary: #ff8fab;
            --bg: #fff5f8;
            --card-shadow: #ffb3c1;
            --blue: #4fc3f7;
        }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            color: var(--primary);
            font-size: 1.6rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 450px;
        }

        .card {
            background: white;
            border: 4px solid #ffe1e6;
            border-radius: 20px;
            width: 80px;
            height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 6px 0 var(--card-shadow);
            transition: 0.1s;
        }

        .card:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 var(--card-shadow);
            background-color: #fff9c4;
        }

        .letter {
            font-size: 2.2rem;
            color: var(--blue);
            line-height: 1;
        }

        .reading {
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: bold;
            margin-top: 5px;
            display: none;
        }

        .card.active .reading { display: block; }
        .card.active .letter { font-size: 1.6rem; }

        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <h1>✨ アルファベット ✨</h1>

    <div class="grid" id="alphabetGrid"></div>

    <div class="footer">にほんごの こえで よむよ！</div>

    <script>
        const alphabet = [
            ['A','エー'],['B','ビー'],['C','シー'],['D','ディー'],['E','イー'],['F','エフ'],['G','ジー'],
            ['H','エイチ'],['I','アイ'],['J','ジェー'],['K','ケイ'],['L','エル'],['M','エム'],['N','エヌ'],
            ['O','オー'],['P','ピー'],['Q','キュー'],['R','アール'],['S','エス'],['T','ティー'],['U','ユー'],
            ['V','ヴィー'],['W','ダブリュー'],['X','エックス'],['Y','ワイ'],['Z','ゼット']
        ];

        let preferredVoice = null;

        function initVoice() {
            const voices = window.speechSynthesis.getVoices();
            // Sử dụng logic lọc của bạn để tìm Kyoko hoặc Otoya trên iOS
            preferredVoice = voices.find(v => 
                v.lang.includes('ja-JP') && (v.name.includes('Kyoko') || v.name.includes('Otoya'))
            ) || voices.find(v => v.lang.includes('ja')); // Fallback nếu không có Kyoko/Otoya
        }

        // Đảm bảo load voice trên iOS/Chrome
        window.speechSynthesis.onvoiceschanged = initVoice;
        initVoice();

        const grid = document.getElementById('alphabetGrid');

        alphabet.forEach(([char, kana]) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<span class="letter">${char}</span><span class="reading">${kana}</span>`;

            card.onclick = () => {
                card.classList.add('active');
                
                // Tạo yêu cầu đọc
                const uttr = new SpeechSynthesisUtterance(kana);
                if (preferredVoice) {
                    uttr.voice = preferredVoice;
                }
                uttr.lang = 'ja-JP';
                uttr.rate = 0.9;
                uttr.pitch = 1.1;

                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(uttr);

                setTimeout(() => card.classList.remove('active'), 1000);
            };

            grid.appendChild(card);
        });
    </script>
</body>
</html>
