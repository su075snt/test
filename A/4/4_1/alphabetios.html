<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„Åü„ÅÆ„Åó„ÅÑ„Ç¢„É´„Éï„Ç°„Éô„ÉÉ„Éà</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary: #ff8fab;
            --bg: #fffbf0;
            --card-border: #ffcad4;
            --blue: #4fc3f7;
            --active-bg: #fff9c4;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--primary);
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            margin: 10px 0 20px 0;
            text-align: center;
            background: white;
            padding: 8px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 0 var(--card-border);
        }

        /* T·ª± ƒë·ªông chia c·ªôt th√¥ng minh cho m·ªçi thi·∫øt b·ªã */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(85px, 1fr));
            gap: 12px;
            width: 100%;
            max-width: 600px;
        }

        .card {
            background: white;
            border: 3px solid var(--card-border);
            border-radius: 20px;
            aspect-ratio: 1 / 1.1; /* Gi·ªØ t·ªâ l·ªá th·∫ª c√¢n ƒë·ªëi */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 0 var(--card-border);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .card:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 var(--card-border);
            background-color: var(--active-bg);
        }

        .letter-group {
            display: flex;
            align-items: baseline;
            gap: 2px;
        }

        .upper { font-size: 2rem; color: var(--blue); }
        .lower { font-size: 1.4rem; color: var(--blue); }

        .reading {
            font-size: 0.85rem;
            color: var(--primary);
            margin-top: 4px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .card.active .reading { opacity: 1; }
        .card.active .upper, .card.active .lower { color: var(--primary); }

        @media (max-width: 350px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
            .upper { font-size: 1.6rem; }
            .lower { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <h1>üçé „Ç¢„É´„Éï„Ç°„Éô„ÉÉ„Éà üçé</h1>

    <div class="grid" id="alphabetGrid"></div>

    <script>
        const alphabet = [
            ['A','a','„Ç®„Éº'],['B','b','„Éì„Éº'],['C','c','„Ç∑„Éº'],['D','d','„Éá„Ç£„Éº'],
            ['E','e','„Ç§„Éº'],['F','f','„Ç®„Éï'],['G','g','„Ç∏„Éº'],['H','h','„Ç®„Ç§„ÉÅ'],
            ['I','i','„Ç¢„Ç§'],['J','j','„Ç∏„Çß„Éº'],['K','k','„Ç±„Ç§'],['L','l','„Ç®„É´'],
            ['M','m','„Ç®„É†'],['N','n','„Ç®„Éå'],['O','o','„Ç™„Éº'],['P','p','„Éî„Éº'],
            ['Q','q','„Ç≠„É•„Éº'],['R','r','„Ç¢„Éº„É´'],['S','s','„Ç®„Çπ'],['T','t','„ÉÜ„Ç£„Éº'],
            ['U','u','„É¶„Éº'],['V','v','„É¥„Ç£„Éº'],['W','w','„ÉÄ„Éñ„É™„É•„Éº'],['X','x','„Ç®„ÉÉ„ÇØ„Çπ'],
            ['Y','y','„ÉØ„Ç§'],['Z','z','„Çº„ÉÉ„Éà']
        ];

        let preferredVoice = null;

        // H√†m t√¨m gi·ªçng ng∆∞·ªùi b·∫£n ƒë·ªãa (Kyoko/Otoya)
        function getNativeVoice() {
            const voices = window.speechSynthesis.getVoices();
            preferredVoice = voices.find(v => 
                v.lang.includes('ja-JP') && (v.name.includes('Kyoko') || v.name.includes('Otoya'))
            ) || voices.find(v => v.lang.includes('ja'));
        }

        // ƒê·∫£m b·∫£o voice ƒë∆∞·ª£c n·∫°p tr√™n t·∫•t c·∫£ c√°c tr√¨nh duy·ªát
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = getNativeVoice;
        }
        getNativeVoice();

        const grid = document.getElementById('alphabetGrid');

        alphabet.forEach(([upper, lower, kana]) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="letter-group">
                    <span class="upper">${upper}</span>
                    <span class="lower">${lower}</span>
                </div>
                <div class="reading">${kana}</div>
            `;

            const playSound = () => {
                card.classList.add('active');
                
                window.speechSynthesis.cancel();
                const uttr = new SpeechSynthesisUtterance(kana);
                
                if (preferredVoice) uttr.voice = preferredVoice;
                uttr.lang = 'ja-JP';
                uttr.rate = 0.9;
                uttr.pitch = 1.1;

                window.speechSynthesis.speak(uttr);

                setTimeout(() => card.classList.remove('active'), 1000);
            };

            // H·ªó tr·ª£ c·∫£ Click v√† Touch cho thi·∫øt b·ªã di ƒë·ªông
            card.addEventListener('mousedown', (e) => { e.preventDefault(); playSound(); });
            card.addEventListener('touchstart', (e) => { e.preventDefault(); playSound(); });

            grid.appendChild(card);
        });

        // K√≠ch ho·∫°t √¢m thanh ·∫©n cho iOS (iOS y√™u c·∫ßu m·ªôt t∆∞∆°ng t√°c ng∆∞·ªùi d√πng ƒë·∫ßu ti√™n ƒë·ªÉ cho ph√©p ph√°t √¢m thanh)
        document.body.addEventListener('touchstart', function() {
            const silent = new SpeechSynthesisUtterance('');
            window.speechSynthesis.speak(silent);
        }, { once: true });

    </script>
</body>
</html>
