<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆ - Kyoko Voice</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --pink: #ff8fab;
            --bg: #fffbf0;
            --border: #ffcad4;
            --blue: #4fc3f7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--pink);
            font-size: 1.5rem;
            margin: 10px 0 20px 0;
            background: white;
            padding: 8px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 0 var(--border);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: white;
            border: 3px solid var(--border);
            border-radius: 20px;
            height: 95px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 0 var(--border);
            position: relative;
        }

        .card:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 var(--border);
            background-color: #fff9c4;
        }

        .letter-group { display: flex; align-items: baseline; gap: 2px; }
        .upper { font-size: 2rem; color: var(--blue); }
        .lower { font-size: 1.4rem; color: var(--blue); }

        .reading {
            font-size: 0.8rem;
            color: var(--pink);
            margin-top: 2px;
            font-weight: bold;
            opacity: 0;
        }

        .card.active .reading { opacity: 1; }
        .card.active .upper, .card.active .lower { color: var(--pink); }
    </style>
</head>
<body>

    <h1>ðŸŒ¸ ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆ ðŸŒ¸</h1>
    <div class="grid" id="alphabetGrid"></div>

    <script>
        const alphabet = [
            ['A','a','ã‚¨ãƒ¼'],['B','b','ãƒ“ãƒ¼'],['C','c','ã‚·ãƒ¼'],['D','d','ãƒ‡ã‚£ãƒ¼'],['E','e','ã‚¤ãƒ¼'],
            ['F','f','ã‚¨ãƒ•'],['G','g','ã‚¸ãƒ¼'],['H','h','ã‚¨ã‚¤ãƒ'],['I','i','ã‚¢ã‚¤'],['J','j','ã‚¸ã‚§ãƒ¼'],
            ['K','k','ã‚±ã‚¤'],['L','l','ã‚¨ãƒ«'],['M','m','ã‚¨ãƒ '],['N','n','ã‚¨ãƒŒ'],['O','o','ã‚ªãƒ¼'],
            ['P','p','ãƒ”ãƒ¼'],['Q','q','ã‚­ãƒ¥ãƒ¼'],['R','r','ã‚¢ãƒ¼ãƒ«'],['S','s','ã‚¨ã‚¹'],['T','t','ãƒ†ã‚£ãƒ¼'],
            ['U','u','ãƒ¦ãƒ¼'],['V','v','ãƒ´ã‚£ãƒ¼'],['W','w','ãƒ€ãƒ–ãƒªãƒ¥ãƒ¼'],['X','x','ã‚¨ãƒƒã‚¯ã‚¹'],['Y','y','ãƒ¯ã‚¤'],['Z','z','ã‚¼ãƒƒãƒˆ']
        ];

        let femaleVoice = null;

        // HÃ m tÃ¬m giá»ng ná»¯ Kyoko
        function setVoice() {
            const voices = window.speechSynthesis.getVoices();
            // Æ¯u tiÃªn Kyoko (Giá»ng ná»¯ Nháº­t chuáº©n nháº¥t trÃªn iOS)
            femaleVoice = voices.find(v => v.name.includes('Kyoko')) || 
                          voices.find(v => v.lang === 'ja-JP');
        }

        // Fix lá»—i iOS khÃ´ng load voice ngay láº­p tá»©c
        window.speechSynthesis.onvoiceschanged = setVoice;
        setVoice();

        const grid = document.getElementById('alphabetGrid');

        alphabet.forEach(([up, lo, kana]) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<div class="letter-group"><span class="upper">${up}</span><span class="lower">${lo}</span></div><div class="reading">${kana}</div>`;

            const handleAction = (e) => {
                e.preventDefault();
                
                // Hiá»‡u á»©ng
                card.classList.add('active');
                setTimeout(() => card.classList.remove('active'), 800);

                // PhÃ¡t Ã¢m
                const uttr = new SpeechSynthesisUtterance(kana);
                if (femaleVoice) uttr.voice = femaleVoice;
                uttr.lang = 'ja-JP';
                uttr.rate = 0.9;
                uttr.pitch = 1.1;

                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(uttr);
            };

            // DÃ¹ng touchend cho iOS mÆ°á»£t hÆ¡n
            card.addEventListener('touchend', handleAction);
            card.addEventListener('click', handleAction);

            grid.appendChild(card);
        });

        // "Má»“i" Ã¢m thanh cho iOS: Khi bÃ© cháº¡m vÃ o báº¥t cá»© Ä‘Ã¢u láº§n Ä‘áº§u, há»‡ thá»‘ng Ã¢m thanh sáº½ má»Ÿ
        document.addEventListener('touchstart', () => {
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(''));
        }, { once: true });

    </script>
</body>
</html>
